<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<form >
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="role"><b>Role_name</b></label>
    <input type="text" placeholder="Enter Role" name="role" #role required>
    <label for="username"><b>username</b></label>
    <input type="text" placeholder="Enter username" name="username" #username required>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" #email required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" #psw required>

   
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="button" class="registerbtn" (click)="registerdata(role.value,username.value,email.value,psw.value)">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
